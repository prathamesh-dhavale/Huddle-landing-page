<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/cd1b3c60ee.js" crossorigin="anonymous"></script>
  <title>Huddle landing page with single introductory section</title>

</head>

<body>
  <header>
    <a href=""><img class="logo" src="images/logo.svg" alt="company-logo"></a>
  </header>

  <main>
    <div class="main-container">
      <img src="images/illustration-mockups.svg" alt="">
      <div>
        <p class="heading">Build The Community Your Fans Will Love</p>
        <p class="sub-heading">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </div>

    <div class="social-media">
      <a href=""><i class="social-icon fa-brands fa-facebook-f"></i></a>
      <a href=""><i class="social-icon fa-brands fa-twitter"></i></a>
      <a href=""><i class="social-icon fa-brands fa-instagram"></i></a>
    </div>

  </main>
</body>

</html>
